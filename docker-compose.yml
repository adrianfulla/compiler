version: '3.8'

services:
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    command: go run main.go

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    volumes:
      - ./frontend:/app
